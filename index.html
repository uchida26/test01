<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編集可能なページ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input type="text" id="page-title" value="恥ずかしい時に使う今の気分" />
    <div class="menu">
        <input type="text" class="menu-name" id="menuName1" value="したいこと・されたいこと" />
        <div class="button-container" id="menu1">
            <div class="button" onclick="toggleButton(this)">
                <span class="close-btn" onclick="removeButton(this)">×</span>
            </div>
            <div class="button" onclick="toggleButton(this)">
                <span class="close-btn" onclick="removeButton(this)">×</span>
            </div>
            <div class="button" onclick="toggleButton(this)">
                <span class="close-btn" onclick="removeButton(this)">×</span>
            </div>
            <div class="add-button" onclick="addButtonFunction('menu1')">+</div>
        </div>

        <input type="text" class="menu-name" id="menuName2" value="使いたいもの" />
        <div class="button-container" id="menu2">
            <div class="button" onclick="toggleButton(this)">
                <span class="close-btn" onclick="removeButton(this)">×</span>
            </div>
            <div class="add-button" onclick="addButtonFunction('menu2')">+</div>
        </div>
    </div>

    <div id="last-updated">最終更新日時: </div>

    <script src="script.js"></script>
</body>
</html>
