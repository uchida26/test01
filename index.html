<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイトル</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>タイトル</h1>

    <div class="menu">
        <h2>メニュー名1</h2>
        <div class="button-container" id="menu1">
            <!-- ボタンのテンプレート -->
            <div class="button" onclick="toggleButton(this)">
                <span class="close-btn" onclick="removeButton(this)">×</span>
            </div>
            <div class="button" onclick="toggleButton(this)">
                <span class="close-btn" onclick="removeButton(this)">×</span>
            </div>
            <div class="button" onclick="toggleButton(this)">
                <span class="close-btn" onclick="removeButton(this)">×</span>
            </div>
            <div class="add-button" onclick="addButton('menu1')">+</div>
        </div>

        <h2>メニュー名2</h2>
        <div class="button-container" id="menu2">
            <div class="button" onclick="toggleButton(this)">
                <span class="close-btn" onclick="removeButton(this)">×</span>
            </div>
            <div class="add-button" onclick="addButton('menu2')">+</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
