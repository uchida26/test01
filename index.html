<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編集可能なWebページ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input id="title" class="editable-title" value="タイトル" oninput="saveData()" />

    <div class="menu">
        <input id="menu1-name" class="editable-menu-name" value="メニュー名1" oninput="saveData()" />
        <div class="button-container" id="menu1">
            <!-- ボタンはJavaScriptで動的に挿入 -->
            <div class="add-button" onclick="addButton('menu1')">+</div>
        </div>

        <input id="menu2-name" class="editable-menu-name" value="メニュー名2" oninput="saveData()" />
        <div class="button-container" id="menu2">
            <div class="add-button" onclick="addButton('menu2')">+</div>
        </div>
    </div>

    <div id="last-updated"></div>

    <script src="script.js"></script>
</body>
</html>
